<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packgod is Calling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('packgod.webp') no-repeat center center/cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 0 10px black;
    }

    .caller-name {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .call-button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .call-button:hover {
      background-color: white;
      color: black;
    }

    .in-call {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="caller-name" id="caller-name">ðŸ“ž PACKGOD IS CALLING...</div>
    <div class="buttons" id="incoming-buttons">
      <button class="call-button" onclick="acceptCall()">Accept</button>
      <button class="call-button">Decline</button>
    </div>
    <div class="in-call" id="in-call-buttons">
      <button class="call-button">Speaker</button>
      <button class="call-button">Mute</button>
      <button class="call-button">End</button>
    </div>
    <audio id="call-audio" src="RIP.mp3"></audio>
  </div>

  <script>
    function acceptCall() {
      document.getElementById('caller-name').textContent = 'ðŸŸ¢ CALL IN PROGRESS';
      document.getElementById('incoming-buttons').style.display = 'none';
      document.getElementById('in-call-buttons').style.display = 'flex';
      document.getElementById('call-audio').play();
    }
  </script>
</body>
</html>
